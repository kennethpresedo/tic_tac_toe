    <title>Tic Tac Toe</title>

<body>

    <br><br>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <h2 id="scoreboard"></h2>
    <button id="clearBoardButton" onclick = "clearBoard()">Clear Board</button>
    <br>
</body>
</html>
